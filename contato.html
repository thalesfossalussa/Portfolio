<body onload="carregarModelos();">

	<my-header>

	<div class="corrigindo-cabecalho"></div>
	<!-- Conteúdo principal -->
	<main>
		<section class="container-fluid fundo-img" style="background-image: url('img/businessman-on-smartphone.jpg');">
			<header class="container text-center w-75 h-100">
				<div class="row align-items-center pt-3 h-100">
					<div class="col-auto mx-auto background-img-text rounded p-2">
						<h2>Contato</h2>
					</div>
				</div>
			</header>
		</section>

		<section class="container-fluid bg-color-secondary text-secondary">
			<div class="container w-75 h-100">
				<div class="row align-items-center pt-4 h-100">
					<div class="col-6 text-center">
						<h2>Contatos</h2>
						<ul class="list-unstyled">
							<li>
								<a class="nav-link" href="tel:+5517981874132" aria-current="page"><i
										class="bi bi-telephone-fill text-black"></i> Telefone</a>
							</li>
							<li>
								<a class="nav-link" href="mailto:thalesvitor2001@gmail.com"><i
										class="bi bi-envelope-fill text-black"></i> Email</a>
							</li>
							<li>
								<a class="nav-link" href="https://wa.me/5517981874132"><i
										class="bi bi-whatsapp text-black"></i> WhatsApp</a>
							</li>
						</ul>
					</div>
					<div class="col-6 text-center">
						<h2>Redes sociais</h2>
						<ul class="list-unstyled">
							<li>
								<a class="nav-link" href="https://github.com/thalesfossalussa" aria-current="page"><i
										class="bi bi-github text-black"></i> GitHub</a>
							</li>
							<li>
								<a class="nav-link"
									href="https://www.linkedin.com/in/thales-vitor-fossalussa-46462a171/"
									aria-current="page"><i class="bi bi-linkedin text-black"></i> Linkedin</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="row align-items-center pt-4 h-100">
					<div class="col">
						<div class="row align-items-center pt-4 h-100">
							<h4 class="text-center mb-3">Envie uma mensagem!</h4>
							<form id="form">
								<div class="mb-3 row">
									<fieldset class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
										<label for="txt_nome" class="col-form-label">Nome <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" name="txt_nome" id="txt_nome"
											placeholder="Nome" autocomplete="on" required oninvalid="nomeInvalido()"
											oninput="limpaErroNome()"">
											<p class=" text-danger mb-0 d-none" id="nomeErro">Campo obrigatório</p>
									</fieldset>
									<fieldset class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
										<label for="txt_assunto" class="col-form-label">Assunto <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" name="txt_assunto" id="txt_assunto"
											placeholder="Assunto" required oninvalid="assuntoInvalido()"
											oninput="limpaErroAssunto()">
										<p class="text-danger mb-0 d-none" id="assuntoErro">Campo obrigatório</p>
									</fieldset>
									<fieldset>
										<label class="col col-form-label" for="txt_email">Email <span
												class="text-danger">*</span></label>
										<input class="form-control" type="email" name="txt_email" id="txt_email"
											placeholder="nome@gmail.com" autocomplete="on" required
											oninvalid="emailInvalido()" oninput="limpaErroEmail()">
										<p class="text-danger mb-0 d-none" id="emailErro">Email inválido</p>
									</fieldset>
									<fieldset>
										<label for="txt_mensagem" class="col col-form-label">Mensagem <span
												class="text-danger">*</span></label>
										<textarea class="form-control" rows="5" placeholder="Digite sua mensagem aqui!"
											1 id="txt_mensagem" name="txt_mensagem" required
											oninvalid="mensagemInvalido()" oninput="limpaErroMensagem()"></textarea>
										<p class="text-danger mb-0 d-none" id="mensagemErro">Favor inserir sua mensagem
										</p>
									</fieldset>
								</div>
								<div class="mb-3 row" id="finalDoForm">
									<h5 class="text-center py-2 d-none" id="mensagemSucesso">Sua mensagem foi enviada com sucesso!</h5>
									<div class="col-auto mx-auto">
										<button type="submit"
											class="btn btn-primary bg-dark border-dark"><i class="bi bi-send"></i> Enviar!</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- /Conteúdo principal -->
