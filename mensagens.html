<!doctype html>
<html lang="pt-br">

<head>
	<title>Mensagens | Thales Fossalussa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body onload="carregarModelos();">

	<my-header>
		<!-- view/menu.html -->
	</my-header>

	<div class="corrigindo-cabecalho"></div>
	<!-- Conteúdo principal -->
	<main>
		<section class="container-fluid fundo-img" style="background-image: url('img/businessman-on-smartphone.jpg');">
			<header class="container text-center w-75 h-100">
				<div class="row align-items-center pt-3 h-100">
					<div class="col-auto mx-auto background-img-text rounded p-2">
						<h2>Mensagens</h2>
					</div>
				</div>
			</header>
		</section>

		<section class="container-fluid bg-color-secondary text-secondary">
			<div class="container w-75 h-100" id="container">
				<div class="row py-2 align-items-center">
					<div class="col-auto mx-auto">
						<button type="button" data-bs-toggle="modal" data-bs-target="#abrirModalConfirmacao"
							class="btn btn-primary bg-dark border-dark"><i class="bi bi-trash"></i> Limpar tudo</button>
					</div>
				</div>
				<section id="listaMensagens">
					<!-- Mensagens -->
				</section>
				<div class="row py-2">
					<div class="col-auto mx-auto">
						<button type="button" data-bs-toggle="modal" data-bs-target="#abrirModalConfirmacao"
							class="btn btn-primary bg-dark border-dark"><i class="bi bi-trash"></i> Limpar tudo</button>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="abrirModalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacao"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="modalConfirmacao">Atenção!</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<p>
									Tem certeza que deseja apagar todas as mensagens? (esse caminho não tem volta)
								</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-white border-dark"
									data-bs-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-danger" data-bs-dismiss="modal"
									onclick="limparMensagens()"><i class="bi bi-trash"></i> Apagar tudo</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- /Conteúdo principal -->

	<my-footer>
		<!-- view/footer.html -->
	</my-footer>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Meus Scripts -->
	<script src="js/javascript.js"></script>
	<script src="js/mensagens.js"></script>
</body>

</html>
